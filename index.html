<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Kopal ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    transition: background 1s ease;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 32px 28px;
    border-radius: 22px;
    text-align: center;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(18px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    color: #ff4d6d;
    font-size: 22px;
    margin-bottom: 14px;
}

p {
    color: #444;
    font-size: 15.5px;
    line-height: 1.6;
    margin-bottom: 26px;
}

/* Buttons */
.buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

button {
    border: none;
    padding: 14px;
    border-radius: 30px;
    font-size: 15.5px;
    cursor: pointer;
    transition: 0.25s;
}

.primary {
    background: #ff4d6d;
    color: white;
}

.secondary {
    background: #ffe3ea;
    color: #ff4d6d;
}

button:hover {
    transform: scale(1.05);
}

/* Romantic final background */
.romantic {
    background: linear-gradient(135deg, #ff0844, #ffb199);
}

/* Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: rgba(255,255,255,0.9);
    animation: float linear infinite;
}

@keyframes float {
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}

/* Funny popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-box {
    background: white;
    padding: 26px;
    border-radius: 18px;
    text-align: center;
    width: 85%;
    max-width: 300px;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h2 id="title"></h2>
    <p id="text"></p>
    <div class="buttons" id="buttons"></div>
</div>

<!-- Funny popup -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h2>Oops üòè</h2>
        <p>No ‚Äî ab aap mere dil mein phas gaye ho ‚ù§Ô∏è<br><br>
        Nice try though üòâ</p>
        <button class="primary" onclick="closePopup()">Okay üòÑ</button>
    </div>
</div>

<script>
let step = 0;

const slides = [
    {
        title: "Hey Kopal üëã",
        text: "Just a quick question for my favorite person.",
        options: [
            { text: "I‚Äôm listening üòä", next: true }
        ]
    },
    {
        title: "Be honest üòå",
        text: "After all this time‚Ä¶ do I still make you smile?",
        options: [
            { text: "Obviously ‚ù§Ô∏è", next: true },
            { text: "Sometimes üôÑ", next: false }
        ]
    },
    {
        title: "Good to know üòâ",
        text: "Do you realize how special you are to me?",
        options: [
            { text: "I do üíï", next: true },
            { text: "Not really ü§î", next: false }
        ]
    },
    {
        title: "One last thing",
        text: "Will you be my Valentine ‚Äî again?",
        options: [
            { text: "Always ‚ù§Ô∏è", next: true },
            { text: "Let me think üòè", next: false }
        ]
    },
    {
        title: "‚ù§Ô∏è",
        text: "I knew it. Happy Valentine‚Äôs Day, my love.",
        options: []
    }
];

function renderSlide() {
    const s = slides[step];
    document.getElementById("title").innerText = s.title;
    document.getElementById("text").innerText = s.text;

    const btnDiv = document.getElementById("buttons");
    btnDiv.innerHTML = "";

    s.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = opt.next ? "primary" : "secondary";
        btn.innerText = opt.text;
        btn.onclick = () => handleClick(opt.next);
        btnDiv.appendChild(btn);
    });

    if (step === slides.length - 1) {
        document.body.classList.add("romantic");
        createHearts();
    }
}

function handleClick(isPositive) {
    if (isPositive) {
        step++;
        renderSlide();
    } else {
        document.getElementById("popup").style.display = "flex";
    }
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

function createHearts() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
    }
}

// Start
renderSlide();
</script>

</body>
</html>
